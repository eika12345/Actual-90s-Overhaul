<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90's Overhaul</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css"
>
</head>
<body>
    <div class="window" style="width: 60%">
          <div class="title-bar">
  <div class="title-bar-left">
    <img src="/images/windows98logo.svg" alt="Win98 logo" />
    <div class="title-bar-text">Welcome to Windows 98</div>
  </div>
  <div class="title-bar-controls">
    <button aria-label="Minimize"></button>
    <button aria-label="Maximize"></button>
    <button aria-label="Close"></button>
  </div>
</div>
        <div class="window-body">
          <div class="window-body-section-title">
            <h4> Erikas Petrauskas</h4>
          </div>
          <div class="window-body-section-country">
             <p>Lithuania</p>
            <img src="/images/pin.png" alt="pin">

          </div>
          <div class="window-body-section">
              <p>Hi there. I'm a full-stack web developer that specializes in making websites different from the standard formula everyone seemingly follows these days.</p>
          </div>
        </div>    
    </div>


    
 <!-- Taskbar Footer -->
  <div class="taskbar">
    <button class="start-button">
          <img src="/images/windows98taskbarlogo-removebg-preview.png" alt="Start Icon" class="start-icon">
      Start</button>
    <div class="taskbar-items">
      
    </div>
    <div class="taskbar-clock" id="clock">--:--</div>
  </div>







  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
